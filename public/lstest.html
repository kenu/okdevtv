<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const a = localStorage.getItem('a')
      if (a) {
        document.write('<li>a: ' + a + '</li>')
      }
      localStorage.setItem('a', 'hello' + Date.now())
      console.log('set a')
    </script>
  </body>
</html>
