<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS function</title>
  <script>
    function QQQ() {
      console.log('QQQ');
    }
    function QQQ2() {
      console.log('QQQ2');
    }
    var list = Object.keys(window).filter(function (x) {
      return window[x] instanceof Function && !/\[native code\]/.test(window[x].toString());
    });
    console.log(list);
    window.onload = function () {
      document.getElementById('result').innerHTML = JSON.stringify(list);
    }
  </script>
</head>

<body>
  <p>List of global custom functions</p>
  <p id="result"></p>
</body>

</html>
