  <script>
    function clipboard() {
      const pres = document.querySelectorAll('pre');
      pres.forEach(i => i.addEventListener('mouseup', () => {
        navigator.clipboard?.writeText(window.getSelection().toString());
      }));
      pres.forEach(i => i.addEventListener('click', () => {
        const isNotOk = window.getSelection().toString() || checkCopied(i);
        if (isNotOk) {
          return;
        }
        navigator.clipboard?.writeText(i.innerText);
        i.innerText += ('===\nüìãCopied!');
        setTimeout(() => {
          i.innerText = i.innerText.replace('===\nüìãCopied!', '');
        }, 1500);
        changeColor(i);
      }));
    }
    function checkCopied(element) {
      return (element.innerText.includes('Copied!'));
    }

    function changeColor(element) {
      element.style.backgroundColor = '#ffffff80';
    }
    window.onload = () => {
      clipboard();
      const bookmark = document.getElementById('bookmark');
      bookmark.addEventListener('click', () => {
        console.log('bookmark', location.pathname);
        fetch('/apis/bookmark', {
          method: 'POST', headers: {
            "Content-Type": "application/json",
          }, body: JSON.stringify({ pathname: location.pathname })
        })
          .then((res) => {
            if (res.status === 200) {
              bookmark.innerText = 'üîñ bookmarked';
            }
          })
          .catch((err) => {
            console.error(err);
          });
      });
    };
